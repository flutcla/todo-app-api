<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>ユーザー登録</mat-card-title>
    </mat-card-header>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field>
          <mat-label>名前</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field>
          <mat-label>メールアドレス</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field>
          <mat-label>パスワード</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
      </mat-card-content>
      {{errorMessage}}
      <mat-card-actions>
        <button mat-raised-button type="submit" color="primary" [disabled]="form.invalid">登録</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
